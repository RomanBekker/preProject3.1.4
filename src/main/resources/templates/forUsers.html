<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <h class="font-weight-bold p-1 text-white" th:text="${user.getUsername()}"></h>
    <h class="font-weight-normal p-1 text-white"> with roles:</h>
    <!--mr-auto отодвигает Logout в конец-->
    <h class="font-weight-normal mr-auto p-1 text-white" th:text="${user.toString()}"></h>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn nav-link">Logout</button>
            </form>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <div th:if="${user.isTolkoAdminOrUser() == false}" >
                            <a class="nav-link" href="/admin">Admin</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <br/>
            <h1>User information-page</h1>
            <br/>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">About user</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <a th:text="${user.getId()}">ID</a>
                                </td>
                                <td>
                                    <a th:text="${user.getName()}">First Name</a>
                                </td>
                                <td>
                                    <a th:text="${user.getLastname()}">Last Name</a>
                                </td>
                                <td>
                                    <a th:text="${user.age}">Age</a>
                                </td>
                                <td>
                                    <a th:text="${user.username}">Email</a>
                                </td>
                                <td>
                                    <a th:text="${user.toString()}">Role</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<br/>
</body>
</html>
